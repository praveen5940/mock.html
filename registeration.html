


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-4">Registeration form</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="index.html" class="form-control">
                EMAIL: <input type="text" placeholder="" class="form-control">
                phone no: <input type="number" placeholder="" class="form-control">
                DOB: <input type="date" placeholder="" class="form-control"><br>
                Gender: <input type="radio">
                <label for="male">Male</label>
                <label for="female">female</label><br>
                <br>
                First name: <input type="text" placeholder="" class="form-control">
                Last name: <input type="text" placeholder="" class="form-control">
                 New Password: <input type="text" placeholder="" class="form-control">
                Confirm Password: <input type="text" placeholder="" class="form-control">
                <input class="my-4" type="Submit" name="" id="" placeholder="submit">
            </form>
            </div>
        </div>
    </div>
    
</body>
<script src="script/bootstrap.bundle.min.js"></script>
</html>
